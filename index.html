<html>
    <head>
        <title>Jeremy Would Let Me Drown - Atlanta's Premiere Grunge Tribute Band</title>
        <meta name="description" content="Atlanta-based tribute band bringing you hits and deep cuts by Pearl Jam, Alice in Chains, and Soundgarden. Book us for your venue or party, or check upcoming shows."/>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel='stylesheet' type='text/css' href='style.css'>
        <script type='text/javascript' src='functionality.js'></script>
    </head>
    <body>
        <nav id='side-nav'>
            <button id='close-nav' onclick='closeNav()'>
                <img src='images/close_menu.png' alt='Hide the side navigation menu.'/>
            </button>
            <img id='jof' src='images/nav-logo.png' alt=''>
            <div id='section-links'>
                <a href='#home'>Home</a>
                <a href='#shows'>Shows</a>
                <a href='#bio'>Biography</a>
            </div>
            <div id='socials'>
                <div class='facebook-btn'>
                    <a href='https://www.facebook.com/JeremyWouldLetMeDrown/' target='_blank'>
                        <img src='images/facebook.png' alt='Click to be directed to the Jeremy Would Let Me Drown Facebook page in a new tab'>
                    </a>
                </div>
                <div class='instagram-btn'>
                    <a href='https://www.instagram.com/jeremywouldletmedrown/?hl=en' target='_blank'>
                        <img src='images/instagram.png' alt='Click to be directed to the Jeremy Would Let Me Drown Instagram profile in a new tab'>
                    </a>
                </div>
            </div>
        </nav>
        <main id="main">
            <div id='nav-toggle'>
                <button id='open-nav' onclick='openNav()'>
                    <img src='images/open_menu.png' alt='Display the side navigation menu'/>
                </button>
            </div>
            <a name='home'></a>
            <img class='banner' src='images/top-banner.jpg' alt='Jeremy Would Let Me Drown'/>
            <h2>Atlanta's Premiere Atlanta Grunge Tribute Band</h2>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/d1gpf1_OXlk?controls=0" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            <p></p>
            <a name='shows'></a>
            <div id='show'>
                <h2>Upcoming Shows</h2>
                <div style='height: 500px;'>&nbsp;</div>
            </div>
            <a name='bio'></a>
            <div id='bio'>
                <h2>Bio</h2>
            </div>
        </main>
    </body>
</html>
